@()
<script src="@routes.Assets.versioned("javascripts/signUp.js")" type="text/javascript"></script>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
        </div>

        <label class="control-label col-sm-2" for="username">Username</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
        </div>

        <label class="control-label col-sm-2" for="password">Password</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>

        <label class="control-label col-sm-2" for="confirmPassword">Confirm Password</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re Enter Password" required>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Sign Up" id="signUp" >
        </div>
    </div>
</form>
